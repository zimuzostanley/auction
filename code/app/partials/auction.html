<div class="panel panel-default text-center">
    <div class="panel-heading">Current auction</div>
    <div class="panel-body">
	<ul class="list-group" ng-show="auction.item">
	    <li class="list-group-item">
		<span><em>Seller: </em></span> <span><strong>{{auction.cur_bid_player_name}}</strong></span>		
	    </li>
	    <li class="list-group-item">
		<span><em>{{auction.item}}: </em></span> <span><strong>{{auction.quantity}}</strong></span>
	    </li>
	    <li class="list-group-item">
		<span><em>Time left: </em></span> <span><strong>{{auction.time_remaining}} s</strong></span>
	    </li>
	    <li class="list-group-item">
		<span><em>Winning bid: </em></span> <span><strong>{{auction.cur_bid_amount}}</strong></span>
	    </li>
	    <li class="list-group-item">
		<div class="input-group">
		    <input class="form-control" ng-model="amount" placeholder="Bid amount">
		    <a class="input-group-addon" href ng-click="bid(amount, auction)">Place bid</a>
		</div>
	    </li>
	</ul>
	<p ng-hide="auction.item">
	    No auction at the moment
	</p>
    </div>
</div>
